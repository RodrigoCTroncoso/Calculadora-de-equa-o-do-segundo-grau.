<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Equação do 2º Grau</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculadora de Equação do 2º Grau</h1>
    <div class="container">
        <div class="input-group">
            <label for="a">Digite o valor de a:</label>
            <input  id="a" placeholder="Valor de a" required>
        </div>
        <div class="input-group">
            <label for="b">Digite o valor de b:</label>
            <input id="b" placeholder="Valor de b" required>
        </div>
        <div class="input-group">
            <label for="c">Digite o valor de c:</label>
            <input  id="c" placeholder="Valor de c" required>
        </div>
        <button class="button" onclick="calcularEquacao2Grau()">Calcular</button>

        <div id="result" class="result"></div>
    </div>

    <script src="equacaovoseehburo.js"></script>
</body>
</html>
